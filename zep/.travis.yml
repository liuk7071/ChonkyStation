language: cpp

before_script:
  # Make mutils first and install it
  - cd ..
  - git clone https://github.com/Rezonality/mutils
  - cd mutils
  - chmod +x prebuild.sh
  - sudo ./prebuild.sh
  - mkdir build
  - cd build
  - cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ..
  - make
  - sudo make install
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd build

matrix:
  include:
    - os: osx
      osx_image: xcode11.4
      addons:
        apt:
          packages:
      env:
      script:
        - cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ..
        - make
        - ./tests/unittests
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - freeglut3-dev
            - jackd2
            - pulseaudio
            - libasound2
            - libasound2-dev
            - libx11-dev
            - xcb
      env:
        - TEST="Clang"
      script:
        - cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ..
        - make
        - ./tests/unittests

      # Coverage
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - freeglut3-dev
            - jackd2
            - pulseaudio
            - libasound2
            - libasound2-dev
            - libx11-dev
            - xcb
      env:
        - TEST="Coveralls"
      script:
        - pip install --upgrade --user git+git://github.com/eddyxu/cpp-coveralls.git
        - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++" ..
        - make
        - ./tests/unittests
        - cd ..
        - |
          coveralls --build-root build --gcov-options '\-lp' \
          -e include/mutils/tracy \
          -e build \
          -e cmake \
          -e m3rdparty
        - bash <(curl -s https://codecov.io/bash)

      # Google Address Sanitizer
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - freeglut3-dev
            - jackd2
            - pulseaudio
            - libasound2
            - libasound2-dev
            - libx11-dev
            - xcb
      env:
        - TEST="Google Address Sanitizer"
      script:
        - cmake -DENABLE_ASAN=ON -DCMAKE_CXX_COMPILER="g++" ..
        - make
        - ./tests/unittests

      # Google Undefined Sanitizer
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - freeglut3-dev
            - jackd2
            - pulseaudio
            - libasound2
            - libasound2-dev
            - libx11-dev
            - xcb
      env:
        - TEST="Google Undefined Sanitizer"
      script:
        - cmake -DENABLE_USAN=ON -DCMAKE_CXX_COMPILER="g++" ..
        - make
        - ./tests/unittests

      # Google Thread Sanitizer
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - freeglut3-dev
            - jackd2
            - pulseaudio
            - libasound2
            - libasound2-dev
            - libx11-dev
            - xcb
      env:
        - TEST="Google Thread Sanitizer"
      script:
        - cmake -DENABLE_TSAN=ON -DCMAKE_CXX_COMPILER="g++" ..
        - make
        - ./tests/unittests

